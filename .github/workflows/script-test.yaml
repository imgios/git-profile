name: Git-profile Tests

on:
  push:
    branches:
      - main
      - dev
      - ci/test-script
  pull_request:
    branches:
      - main
      - dev
      - ci/test-script

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          
      - name: Set git-profile execution
        run: chmod +x git-profile.sh

      - name: Create git-profile directory
        run: mkdir ~/.gitprofile

      - name: Create dummy git profiles
        run: |
          base64 -d <<< "" > ~/.gitprofile/chuck.gitconfig
          cat ~/.gitprofile/chuck.gitconfig
          cp ~/.gitprofile/chuck.gitconfig ~/.gitprofile/morty.gitconfig
          sed -i "s/Chuck Bartowski/Morty Smith/g" ~/.gitprofile/morty.gitconfig
          sed -i "s/chuck@buymore.com/morty@messmaker.com/g" ~/.gitprofile/morty.gitconfig
          cat ~/.gitprofile/morty.gitconfig

      - name: Usage tests
        run: |
          set +e
          # Vars
          failure=0
          passed() {
            printf "%40s \033[0;32m%10s\033[0m \U00002714\n" "$1" "PASSED"
          }
          failed() {
            printf "%40s \033[0;31m%10s\033[0m \U0000274C\n" "$1" "FAILED"
          }
          echo "========================================================"
          echo "Summary:"
          echo "========================================================"
          ./git-profile.sh chuck > profile-switch.log 2>&1
          profile_switch=$?
          email=`git config --get user.email`
          if [[ "$profile_switch" -eq "0" ]] && [[ "$email" == "chuck@buymore.com" ]]; then
            passed "Switch Git profile test:"
          else
            failed "Switch Git profile test:"
            failure=1
          fi
          mv ~/.gitprofile/morty.gitconfig ~/.gitconfig
          ./git-profile.sh --save > profile-save.log 2>&1
          profile_save=$?
          if [[ "profile_save" -eq "0" ]] && [[ -f ~/.gitprofile/default.gitconfig ]]; then
           passed "Save current Git profile test:"
          else
            failed "Save current Git profile test:"
            failure=1
          fi
          ./git-profile.sh --list > profile-list.log 2>&1
          profile_list=$?
          if [[ "profile_list" -eq "0" ]]; then
            passed "List available Git profile test:"
          else
            failed "List available Git profile test:"
            failure=1
          fi
          echo "========================================================"
          echo "Logs:"
          echo "========================================================"
          echo "* Switch Git profile test logs:"
          cat profile-switch.log
          echo # new line
          echo "--------------------------------------------------------"
          echo "* Save current Git profile test logs:"
          cat profile-save.log
          echo # new line
          echo "--------------------------------------------------------"
          echo "* List available Git profile test logs:"
          cat profile-list.log
          echo # new line
          echo "========================================================"
          exit $failure
          
          
